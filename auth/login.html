<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/auth/login.css">
   
   


    <title>Login</title>
</head>

<body>

<!--HEADER-->

<header class="header">
    <a href = "/index.html" class="logo"><i class="fas fa-paw"></i> PetStop Veterinary Clinic</a>
</header>

<div class="wrapper">
    <div class="dog-top">
        <img src="../images/dogpeek.png" alt="Dog peeking">
    </div>

    <div class="form-header">
        <div class="titles">
            <div class="title-login">Login</div>
            <div class="title-register">Register</div>
        </div>
        </div>
        <!--LOGIN-->
        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon'></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
                <div class="input-box">
                    <button class="btn-submit" id="SignInBtn">Log In <i class='bx bx-log-in'></i></button>
                </div>
                <div class="switch-form">
                    <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
                </div>
                 </form>

                 <!--REGISTER-->
        <form action="#" class="register-form" autocomplete="off">
             <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Username</label>
                <i class='bx bx-user icon'></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="reg-pass" class="label">Password</label>
                <i class='bx bx-lock-alt icon'></i>
            </div>
            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to terms and condition</label>
                </div>
                <div class="col-2"> </div>
            </div>
                <div class="input-box">
                    <button class="btn-submit" id="SignUpBtn">Sign Up <i class='bx bx-log-out'></i></button>
                </div>
                <div class="switch-form">
                    <span>Already have an account? <a href="#" onclick="loginFunction()">Login</a></span>
                </div>
                 </form>
            </div> 
          


    </div>

            <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loader-content">
                <img src="../images/dogload.gif" alt="Loading Dog" class="loading-dog" />
                <p class="loading-text">Logging in your pet's best friend...</p>
                <div class="paw-animation">
            <i class="fa-solid fa-paw paw paw1"></i>
            <i class="fa-solid fa-paw paw paw2"></i>
             <i class="fa-solid fa-paw paw paw3"></i>
            </div>
            </div>
        </div>
            <script src="login.js"></script>
            <script type="module" src="./register.js"></script>
    
</body>
</html>
